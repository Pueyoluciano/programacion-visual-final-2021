<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos.css">
    <script src="main.js"></script>
    
    <title>Tienda de electrodomésticos</title>

</head>
<body>
    <header>
        <h1>TiendaLibre</h1>
    </header>
    <main>
        <section>
            <h2>Reporte de productos</h2>

            <div id="Productos">
                <article>
                    <h3>Cantidad total de productos</h3>
                    <div class="datos">
                        <p id="TotalProductos"></p>
                    </div>
                </article>
    
                <article>
                    <h3>Producto más caro</h3>
                    <div class="datos">
                        <p id="ProductoMasCaro"></p>
                        <p>$<span id="ProductoMasCaroCosto"></span></p>
                    </div>
                </article>
    
                <article>
                    <h3>Costo promedio</h3>
                    <div class="datos">
                        <p>$<span id="CostoPromedio"></span></p>
                    </div>
                </article>
            </div>

            <div id="Acciones">
                <button id="VerReporte">Ver reporte</button>
            </div>
        </section>
    </main>
    <footer>
        Programación visual - 2do cuatrimestre 2021 - Final
    </footer>
</body>
</html>
